<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Lunch Lotto</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">



  </head>
  <body>
<div class="container">
    <!--
    <div class="col-sm-offset-2 jumbotron">
      <h1 class="text-center">Lunch Lotto</h1>
    </div>
-->
<div class="row">
        <div class="col-sm-8 col-sm-offset-2">
        <div id="hero-div">
                <div id="hero-text">
                <h1>Lunch Lotto</h1>
                <p>Pick a place to eat with friends</p>
                <button id="hero-btn" type="button" class="btn btn-primary btn-lg">Enter Website</button>
                </div>
        </div>
        </div>
</div>

    <div id="content">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-4">
                <button type="button" class="btn btn-primary btn-lg">Create Group</button>
                <button type="button" class="btn btn-primary btn-lg">Add to a Group</button>
            </div>
        </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Username</p>
          <input class="form-control" type="text" id="username" placeholder="Enter Your User Name">
          <br>
          <p class="cool-font">Restaurant</p>
          <input class="form-control" type="text" id="newRestaurant" placeholder="Enter a Restaurant Suggestion">
          <button id="restSubmit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

    </div>
</div>

  <script type="text/javascript" src="js/lunch.js"></script>
   
</body>
</html>
