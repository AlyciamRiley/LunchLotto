<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Lunch Lotto</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Favicon Image -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">



  </head>
  <body>

    <!--
    <div class="col-sm-offset-2 jumbotron">
      <h1 class="text-center">Lunch Lotto</h1>
    </div>
-->

<!-- Hero image header -->       
<div id="hero-div">
        <div id="hero-text">
        <h1>Lunch Lotto</h1>
        <p>Pick a place to eat with friends</p>
        <button id="hero-btn" type="button" class="btn btn-primary btn-lg">Get Started!</button>
        </div>
</div>

<div class="container">
        <!-- User Buttons -->
        <div class="row">
            <div class="col-sm-8 col-sm-offset-4">
                <button id="make-group-btn" type="button" class="btn btn-primary btn-lg">Create Group</button>
                <button id="existing-group-btn" type="button" class="btn btn-primary btn-lg">Find a Group</button>
            </div>
        </div>


      <!-- Form: Create new group -->
      <div id="new-group-form" class="row">
        <div class="col-xs-4 col-sm-offset-4">
          <!-- Leader username -->
          <p class="cool-font">Group leader</p>
          <input class="form-control input-sm" type="text" id="username" placeholder="Enter Your User Name">
          <!-- Group Name -->
          <!-- Future: Generate random group name -->
          <p class="cool-font">Group Name</p>
          <input class="form-control" type="text" id="username" placeholder="Enter Your Group Name">
          <!-- Set a zip code  --> 
          <p class="cool-font">Zip Code</p>
          <input class="form-control" type="text" id="zip" placeholder="i.e 55414">
          <!-- Set a zip code range --> 
          <p class="cool-font">Search Radius</p>
          <input class="form-control" type="text" id="radius" placeholder="i.e 20 miles">
          <br>
          <!-- Restaurant Suggestion -->
          <p class="cool-font">Restaurant</p>
          <input class="form-control" type="text" id="newRestaurant" placeholder="Your Suggestion">
          <button id="submit1" class="btn btn-lg pull-right">Submit!</button>
        
        </div>
      </div>

      <!-- Form: Add to existing group -->
      <div id="existing-group-form" class="row" >
        <div class="col-xs-4 col-sm-offset-4 text-center">
          <!-- Username -->
          <p class="cool-font">Username</p>
          <input class="form-control" type="text" id="username-add" placeholder="Enter Your Name">
          <br>
          <!-- Group Name -->
          <p class="cool-font">Group Name</p>
          <input class="form-control" type="text" id="username" placeholder="Enter Your Group Name">
          <!-- Restaurant Suggestion -->
          <p class="cool-font">Restaurant</p>
          <input class="form-control" type="text" id="newRestaurant" placeholder="Enter a Restaurant Suggestion">
          <button id="submit2" class="btn btn-lg pull-right">Submit!</button>
          </div>
      </div>
 
</div>

  <script type="text/javascript" src="js/lunch.js"></script>
   
</body>
</html>
