<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Lunch Lotto</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <!-- Favicon Image -->
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

  <!-- Google API -->
  <!-- New Key = AIzaSyA8N8DZT6rds8dMmPb_kGRV9Y_y93-6q0Y -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8N8DZT6rds8dMmPb_kGRV9Y_y93-6q0Y&libraries=places&language=en"></script>
  <link rel="stylesheet" type="text/css" media="all" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css"
  />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Ovo|Playfair+Display" rel="stylesheet">

</head>

<body>

  <!-- Hero image header -->
  <div id="hero-div">
    <div id="hero-text">
      <h1>Decisions are hard. <br>
        Let us help.</h1>
      <button id="hero-btn" type="button" class="btn btn-primary btn-lg">
        Get Started
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- User Content -->
  <div class="container">
    <!-- User Buttons -->
    <div class="row">
      <div class="col-sm-8 col-sm-offset-3">
        <button id="make-group-btn" type="button" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Create Group
        </button>
        <button id="existing-group-btn" type="button" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          Find a Group
        </button>
      </div>
    </div>

    <!-- Form: Create new group -->
    <div id="new-group-form" class="row">
      <div class="col-xs-4 col-sm-offset-4 text-center">
        <!-- Group Name -->
        <!-- Future: Generate random group name -->
        <p>Group Name</p>
        <input class="form-control" id="new-group" placeholder="Enter Your Group Name">
        <!-- Set a zip code  -->
        <p>Zip Code</p>
        <input class="form-control" id="zip" placeholder="i.e 55414">
        <!-- Set a zip code range -->
        <p>Search Radius</p>
        <input class="form-control" id="radius" placeholder="i.e 20 miles">
        <br>

        <button id="submit-new-grp" class="btn btn-lg ">Create Group</button>
      </div>
    </div>

    <!-- Form: Find group -->
    <div id="existing-group-form" class="row">
      <div class="col-xs-4 col-sm-offset-4 text-center">
        <!-- Group Name -->
        <p>Group Name</p>
        <input class="form-control" id="existing-group" placeholder="Find Your Group Name">
        <!-- Find Group -->
        <button id="find-group" class="btn btn-lg">Find Group </button>
      </div>
    </div>



    <!-- Restaurant Form -->
    <div id="group-form" class="row">
      <div class="col-xs-4 col-sm-offset-2 text-center">
        <div id="display-group">
          <!-- Display Group and its current restaurants -->
          <p>Group: Name
            <p>
              <br>
              <p>Restaurants: (pulled from database if group exists)</p>
        </div>
      </div>

      <div class="col-xs-4 text-center">
        <div id="new-restaurant">
          <!-- Add Restaurant to group -->
          <p>Suggest a new restaurant:
            <p>
              <br>
              <!-- Username -->
              <!-- Future: Set a group leader w/ admin abilities -->
              <p>User Name</p>
              <input class="form-control" id="username" placeholder="Enter Your Name">
              <!-- Enter Location  -->
              <p>Location</p>
              <input class="form-control" id="location" placeholder="City and State">
              <!-- Add Restaurant field -->
              <p>Restaurant</p>
              <input class="form-control" id="restaurant-name" placeholder="Enter a Restaurant Suggestion">
              <!-- On Add, post request + update the above display-group div -->
              <button id="submit-pick" class="btn btn-lg">Add</button>
        </div>
      </div>

    </div>


<!-- Footer -->
    <div class="footer navbar-fixed-bottom">
      <p> CONTRIBUTORS: Alycia Riley, Rob Castellano, Ben Cross, Jennifer Kral</p>
      <div class="copyright">
        <p> &copy; 2018 </p>
      </div>
    </div>

</div> <!-- End Container -->

<script type="text/javascript" src="/js/lunch.js"></script>   
</body>

</html>
